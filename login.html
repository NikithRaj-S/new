<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="css/login.css">
        <script src="https://kit.fontawesome.com/e0f064ce3a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <img src="ap.jpeg">
        <div class="login">
            <p>Login In</p>
            <input id="user" type="text" placeholder="USERNAME" required>
            <input id="pass" type="password" placeholder="PASSWORD" required>
            <input id="pass" type="date" required>
            <br>
            <div class="button">
                <button onclick="location.href='https:www.facebook.com'" id="fb">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button onclick="location.href='https:/accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?access_type=online&scope=openid%20profile%20email&state=1fa9a9684e02831846c8a73eab9f2164ae657f435e6676b3bcda68918736&prompt=select_account&response_type=code&client_id=187685766663-ct6bdnthcq6jlllecpg1guhthoc7i8vv.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Fgoogle&service=lso&o2v=2&flowName=GeneralOAuthFlow'" id="gg">
                    <i class="fa-brands fa-google"></i>
                </button>
                <button onclick="location.href='https:/appleid.apple.com/auth/authorize?response_type=code%20id_token&response_mode=form_post&client_id=com.riotgames.authenticator.prod.client&redirect_uri=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Fapple&scope=name%20email&nonce=0c96dd75f0ee7d5b96669929f3b667335453417096a72f92cea365c59b43&state=89acc2a466b4c036f7adfc2bbb541d1e64f1f5d0dcb6d275aafd98587004'" id="ap">
                    <i class="fa-brands fa-apple"></i>
                </button>
            </div>
            <table>
                <tr>
                    <td>
                        <input id="check" type="checkbox">
                    </td>
                    <td>
                        Stay signed in
                    </td>
                </tr>
            </table>
            <div class="button2">
                <button onclick="location.href='thank.html'" id="con">
                    <div class="icon">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </button>
            </div>
            <h5>
                <a href="contact.html">CAN'T SIGN IN?</a>
                <br>
                <a href="reg.html">CREATE ACCOUNT</a>
            </h5>
        </div>
    </body>
</html>
